<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C# Code Evaluator</title>
    <link href="/Resources/runner.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>C# Code Evaluator</h1>
    </div>
    
    <div class="container">
        <div class="panel left-panel" id="leftPanel">
            <div class="panel-header" onclick="togglePanel('leftPanel')">
                <h3>Code Editor</h3>
                <button class="panel-toggle" id="leftToggle">‚ñº</button>
            </div>
            <div class="panel-content">
                <div class="toolbar">
                    <button class="btn btn-success" id="runButton">
                        ‚ñ∂ Run Code
                    </button>
                    <button class="btn btn-secondary" id="clearButton">
                        üóëÔ∏è Clear
                    </button>
                    <button class="btn btn-secondary" id="formatButton">
                        üìê Format
                    </button>
                    <button class="btn btn-danger" id="stopButton" style="display: none;">
                        ‚èπÔ∏è Stop
                    </button>
                </div>
                <textarea id="codeInput" placeholder="Enter your C# code here...

Example:
using System;

class Program 
{
    static void Main() 
    {
        Console.WriteLine(&quot;Hello, World!&quot;);
    }
}"></textarea>
                <div class="status-bar">
                    <span id="lineCount">Lines: 1</span>
                    <span id="charCount">Characters: 0</span>
                </div>
            </div>
            <div class="resize-handle" id="leftResize"></div>
        </div>

        <div class="panel right-panel" id="rightPanel">
            <div class="panel-header" onclick="togglePanel('rightPanel')">
                <h3>Results</h3>
                <button class="panel-toggle" id="rightToggle">‚ñº</button>
            </div>
            <div class="panel-content">
                <div class="toolbar">
                    <button class="btn btn-secondary" id="clearResultsButton">
                        üóëÔ∏è Clear Results
                    </button>
                    <button class="btn btn-secondary" id="copyResultsButton">
                        üìã Copy Results
                    </button>
                    <button class="btn btn-secondary" id="expandResultsButton">
                        ‚õ∂ Expand
                    </button>
                </div>
                <div id="results" class="results">Ready to execute C# code...</div>
                <div class="status-bar">
                    <span id="executionTime">Execution time: --</span>
                    <span id="resultStatus">Status: Ready</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/Resources/runner.js"></script>
</body>
</html>
